<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
    HTML block elements are used to create a block of content.
    1. Block element จะเริ่มที่บรรทัดใหม่เสมอ
    2. Block element จะมี ระยะขอบ (Margin) มาให้เป็นค่าเริ่มต้น 
    3. Block element จะมีความกว้าง 100% เต็มหน้า Web browser
    4. Block element ที่ใช้กันบ่อยๆ เช่น <div>, <p>, <header>, <footer>, <nav>, <section>, <form>, <table>, <ul>  
    -->
    
    <div>
        <p>1. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab, reiciendis!</p>
        <p>2. Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, odit!</p>
    </div>
    
</body>
</html>
