<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            background-color: #fff200;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            margin: 10px; /* หมายถึง มีระยะขอบ 10px รอบด้าน (บน, ล่าง, ซ้าย, ขวา) */
        }
    </style>

</head>
<body>
    
    <!--
        1. Class คือ Attribute หรือ คุณสมบัติของ HTML ที่เราสามารถใช้ระบุชื่อ Class ให้กับ HTML Tag ได้
        2. Class จะถูกใช้เพื่ออ้างอิงไปที่ไฟล์ CSS และ JavaScript
        3. เราสามารถกำหนด Class ได้หลายตัวให้กับ HTML Tag ได้
        4. Class สามารถใช้ซ้ำได้ 
    -->

    <div class="container">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus cum eaque iste. Placeat, aperiam officia praesentium doloremque optio porro enim itaque deserunt rem. Reprehenderit ipsum voluptate est quam eos. Perspiciatis!</p>

        <div class="box">

        </div>

        <div class="box">
        
        </div>
    </div>

</body>
</html>
