<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        1. Div จะถูกใช้เป็นกล่องสำหรับ HTML element ตัวอื่นๆ
        2. Div เป็น Block element
        3. เราจะใช้ Div สำหรับการวางโครงสร้างให้กับหน้าเว็บไซต์
    -->

    <!-- Parent Element-->
    <div>
        <!-- Child Element-->
        <h1>1. Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
        <p>2. Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <div>
            <!-- Grandchild Element-->
            <h1>3. Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
            <p>4. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>

</body>
</html>
